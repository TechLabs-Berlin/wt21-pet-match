<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- =================Google Fonts start================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Caption&family=Paytone+One&display=swap"
        rel="stylesheet">
    <!-- ==================Google Fonts end=================== -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../webdev/website/src/components/questionaire/Questionaire.css">
    <link rel="stylesheet" href="../webdev/website/src/components/header/Header.css">
    <link rel="stylesheet" href="../webdev/website/src/components/footer/Footer.css">
</head>

<body>

    <!-- ====================Navbar start===================== -->
    <nav class="navbar">
        <a href="index.html"><img src="img/petmatch-dummy-logo.png" alt="petmatch logo" class="logo__img"></a>
        <ul>
            <li>
                <a href="quiz.html">Match Quiz</a>
            </li>
            <li>
                <a href="how-it-works.html">How it Works</a>
            </li>
        </ul>
        <div class="navbar__login_signup">
            <a href="log-in.html"><button class="button__navbar_login">Log In</button></a>
            <a href="sign-uphtml"><button class="button__navbar_signup">Sign Up</button></a>
        </div>
    </nav>
    <!-- =====================Navbar end====================== -->

    <!-- =================Questionnaire start================= -->
    <main class="questionnaire">
        <form action="">
            <div class="container__top_questionnaire">
                <div class="question_count">
                    <p>Question 04/15</p>
                </div>
                <div class="container__question">
                    <h1 class="questionnaire_question">Can you provide outdoor access to a cat?</h1>
                </div>
            </div>
            <div class="container__bottom_questionnaire_yes_no">
                <div class="questionnaire_option_yes_no">
                    <label class="container__radio_button" for="outdoor_yes">
                        Yes
                        <input type="radio" id="outdoor_yes" name="outdoor_access" value="outdoor_yes">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="questionnaire_option_yes_no">
                    <label class="container__radio_button" for="outdoor_no">
                        No
                        <input type="radio" id="outdoor_no" name="outdoor_access" value="outdoor_no">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </form>
        <div class="container__back_next">
            <button class="button__questionnaire_back">&#60; Back</button>
            <button class="button__questionnaire_next">Next</button>
        </div>
    </main>
    <!-- ==================Questionnaire end================== -->

    <!-- ====================Footer start===================== -->
    <footer>
        <ul class="footer__social">
            <li>
                <a href="#insta">
                    <img src="" alt="">
                    <img src="icons/instagram.svg" alt="instagram icon" id="icon__insta">
                </a>
            </li>
            <li>
                <a href="#facebook">
                    <img src="icons/facebook-circle.svg" alt="facebook icon" id="icon__fb">
                </a>
            </li>
            <li>
                <a href="#paypal">
                    <img src="icons/paypal.svg" alt="paypal icon" id="icon__paypal">
                </a>
            </li>
        </ul>

        <ul class="footer__nav">
            <li>About Us</li>
            <li>How It Works</li>
            <li>Imprint</li>
        </ul>
    </footer>
    <!-- =====================Footer end====================== -->

</body>

</html>
